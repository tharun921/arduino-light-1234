<!-- DC Motor -->
<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Motor body (cylinder) -->
  <ellipse cx="40" cy="30" rx="25" ry="15" fill="#FCD34D" stroke="#D97706" stroke-width="1.5"/>
  <rect x="15" y="15" width="50" height="30" fill="#FCD34D" stroke="#D97706" stroke-width="1.5"/>
  <ellipse cx="40" cy="30" rx="25" ry="15" fill="#F59E0B" opacity="0.3"/>
  
  <!-- Motor front cap -->
  <ellipse cx="40" cy="15" rx="25" ry="15" fill="#EAB308" stroke="#CA8A04" stroke-width="1.5"/>
  
  <!-- Output shaft -->
  <rect x="37" y="5" width="6" height="12" fill="#D4D4D8" stroke="#71717A" stroke-width="1"/>
  <rect x="38.5" y="0" width="3" height="7" fill="#A3A3A3" stroke="#71717A" stroke-width="0.5"/>
  
  <!-- Mounting bracket -->
  <rect x="30" y="42" width="20" height="6" rx="1" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
  <circle cx="35" cy="45" r="2" fill="#18181B"/>
  <circle cx="45" cy="45" r="2" fill="#18181B"/>
  
  <!-- Terminal connections -->
  <rect x="10" y="25" width="8" height="4" rx="1" fill="#D97706" stroke="#92400E" stroke-width="0.5"/>
  <rect x="10" y="31" width="8" height="4" rx="1" fill="#18181B" stroke="#71717A" stroke-width="0.5"/>
  
  <!-- Wires -->
  <line x1="10" y1="27" x2="2" y2="27" stroke="#DC2626" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="10" y1="33" x2="2" y2="33" stroke="#18181B" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Wire labels -->
  <text x="2" y="24" text-anchor="middle" fill="#DC2626" font-size="5" font-weight="bold">+</text>
  <text x="2" y="39" text-anchor="middle" fill="#18181B" font-size="5" font-weight="bold">-</text>
  
  <!-- Ventilation slots -->
  <line x1="20" y1="20" x2="20" y2="40" stroke="#CA8A04" stroke-width="1" opacity="0.4"/>
  <line x1="25" y1="20" x2="25" y2="40" stroke="#CA8A04" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="20" x2="30" y2="40" stroke="#CA8A04" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="20" x2="50" y2="40" stroke="#CA8A04" stroke-width="1" opacity="0.4"/>
  <line x1="55" y1="20" x2="55" y2="40" stroke="#CA8A04" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="20" x2="60" y2="40" stroke="#CA8A04" stroke-width="1" opacity="0.4"/>
  
  <!-- Label -->
  <text x="40" y="32" text-anchor="middle" fill="#78350F" font-size="6" font-weight="bold">DC MOTOR</text>
</svg>

