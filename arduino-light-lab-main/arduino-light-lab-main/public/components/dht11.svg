<!-- DHT11 Temperature & Humidity Sensor -->
<svg width="60" height="80" viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Main body -->
  <rect x="8" y="15" width="44" height="50" rx="2" fill="#3B82F6" stroke="#1E40AF" stroke-width="1.5"/>
  
  <!-- Grid pattern (sensor face) -->
  <g opacity="0.4">
    <line x1="15" y1="25" x2="45" y2="25" stroke="white" stroke-width="0.5"/>
    <line x1="15" y1="30" x2="45" y2="30" stroke="white" stroke-width="0.5"/>
    <line x1="15" y1="35" x2="45" y2="35" stroke="white" stroke-width="0.5"/>
    <line x1="15" y1="40" x2="45" y2="40" stroke="white" stroke-width="0.5"/>
    <line x1="15" y1="45" x2="45" y2="45" stroke="white" stroke-width="0.5"/>
    <line x1="15" y1="50" x2="45" y2="50" stroke="white" stroke-width="0.5"/>
    <line x1="15" y1="55" x2="45" y2="55" stroke="white" stroke-width="0.5"/>
    <line x1="20" y1="25" x2="20" y2="55" stroke="white" stroke-width="0.5"/>
    <line x1="25" y1="25" x2="25" y2="55" stroke="white" stroke-width="0.5"/>
    <line x1="30" y1="25" x2="30" y2="55" stroke="white" stroke-width="0.5"/>
    <line x1="35" y1="25" x2="35" y2="55" stroke="white" stroke-width="0.5"/>
    <line x1="40" y1="25" x2="40" y2="55" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Label -->
  <text x="30" y="35" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DHT11</text>
  
  <!-- Pins -->
  <rect x="15" y="5" width="6" height="12" rx="1" fill="#F59E0B" stroke="#D97706" stroke-width="0.5"/>
  <rect x="27" y="5" width="6" height="12" rx="1" fill="#10B981" stroke="#059669" stroke-width="0.5"/>
  <rect x="39" y="5" width="6" height="12" rx="1" fill="#6B7280" stroke="#4B5563" stroke-width="0.5"/>
  
  <!-- Pin labels -->
  <text x="18" y="75" text-anchor="middle" fill="#18181B" font-size="6" font-weight="bold">VCC</text>
  <text x="30" y="75" text-anchor="middle" fill="#18181B" font-size="6" font-weight="bold">DAT</text>
  <text x="42" y="75" text-anchor="middle" fill="#18181B" font-size="6" font-weight="bold">GND</text>
  
  <!-- Pin connectors -->
  <line x1="18" y1="5" x2="18" y2="0" stroke="#F59E0B" stroke-width="2"/>
  <line x1="30" y1="5" x2="30" y2="0" stroke="#10B981" stroke-width="2"/>
  <line x1="42" y1="5" x2="42" y2="0" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Sensor icon -->
  <circle cx="30" cy="47" r="6" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <path d="M 30 42 L 30 52" stroke="white" stroke-width="1" opacity="0.6"/>
  <path d="M 25 47 L 35 47" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>

