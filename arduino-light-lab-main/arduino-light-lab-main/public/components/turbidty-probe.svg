<svg width="180" height="280" viewBox="0 0 180 280" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="180" height="280" fill="#1e1e1e"/>

  <!-- Top Pin (GLASS) -->
  <rect x="78" y="10" width="24" height="14" rx="3" fill="#7cc6ff"/>
  <text x="65" y="8" fill="#ffffff" font-size="12" font-family="Arial">GLASS</text>

  <!-- Title -->
  <text x="50" y="40" fill="#ffffff" font-size="14" font-family="Arial">PROBE</text>

  <!-- Main Container -->
  <rect x="40" y="55" width="100" height="160" rx="12"
        fill="#5f768f" fill-opacity="0.35" stroke="#79a3d1" stroke-width="4"/>

  <!-- LED Circle -->
  <circle cx="90" cy="90" r="18" fill="#ff4c4c" fill-opacity="0.8"/>
  <text x="78" y="120" fill="#bbbbbb" font-size="14" font-family="Arial">LED</text>

  <!-- IR Sensor Cube -->
  <rect x="75" y="135" width="30" height="30" rx="4" fill="#222"/>
  <text x="82" y="180" fill="#bbbbbb" font-size="14" font-family="Arial">IR</text>

  <!-- Bottom Label Block -->
  <rect x="70" y="200" width="40" height="20" rx="4" fill="#3a3a3a"/>

  <!-- Pins -->
  <rect x="40" y="230" width="20" height="10" fill="red"/>
  <text x="42" y="255" fill="#ffffff" font-size="12">VCC</text>

  <rect x="80" y="230" width="20" height="10" fill="green"/>
  <text x="82" y="255" fill="#ffffff" font-size="12">TR</text>

  <rect x="120" y="230" width="20" height="10" fill="blue"/>
  <text x="122" y="255" fill="#ffffff" font-size="12">IR</text>

</svg>
