<!-- Servo Motor SG90 -->
<svg width="70" height="50" viewBox="0 0 70 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Motor body -->
  <rect x="10" y="10" width="40" height="30" rx="2" fill="#3B82F6" stroke="#1E40AF" stroke-width="1.5"/>
  
  <!-- Motor mounting tabs -->
  <rect x="5" y="15" width="5" height="20" rx="1" fill="#2563EB" stroke="#1E40AF" stroke-width="0.5"/>
  <rect x="50" y="15" width="5" height="20" rx="1" fill="#2563EB" stroke="#1E40AF" stroke-width="0.5"/>
  
  <!-- Mounting holes -->
  <circle cx="7.5" cy="20" r="1.5" fill="#18181B"/>
  <circle cx="7.5" cy="30" r="1.5" fill="#18181B"/>
  <circle cx="52.5" cy="20" r="1.5" fill="#18181B"/>
  <circle cx="52.5" cy="30" r="1.5" fill="#18181B"/>
  
  <!-- Output shaft housing -->
  <circle cx="30" cy="8" r="6" fill="#E5E5E5" stroke="#A3A3A3" stroke-width="1"/>
  <circle cx="30" cy="8" r="3" fill="#71717A"/>
  
  <!-- Shaft cross (to show rotation) -->
  <line x1="30" y1="5" x2="30" y2="11" stroke="#18181B" stroke-width="0.5"/>
  <line x1="27" y1="8" x2="33" y2="8" stroke="#18181B" stroke-width="0.5"/>
  
  <!-- Label -->
  <text x="30" y="28" text-anchor="middle" fill="white" font-size="6" font-weight="bold">SG90</text>
  <text x="30" y="35" text-anchor="middle" fill="white" font-size="5">9g</text>
  
  <!-- Wire connector -->
  <rect x="38" y="38" width="18" height="4" rx="1" fill="#18181B" stroke="#71717A" stroke-width="0.5"/>
  
  <!-- Wires coming out -->
  <line x1="42" y1="42" x2="42" y2="48" stroke="#D97706" stroke-width="2" stroke-linecap="round"/>
  <line x1="47" y1="42" x2="47" y2="48" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="42" x2="52" y2="48" stroke="#78350F" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Wire labels -->
  <text x="42" y="50" text-anchor="middle" fill="#D97706" font-size="4" font-weight="bold">SIG</text>
  <text x="47" y="50" text-anchor="middle" fill="#DC2626" font-size="4" font-weight="bold">VCC</text>
  <text x="52" y="50" text-anchor="middle" fill="#78350F" font-size="4" font-weight="bold">GND</text>
  
  <!-- Ventilation slots -->
  <rect x="15" y="15" width="1" height="10" fill="#1E40AF" opacity="0.5"/>
  <rect x="18" y="15" width="1" height="10" fill="#1E40AF" opacity="0.5"/>
  <rect x="21" y="15" width="1" height="10" fill="#1E40AF" opacity="0.5"/>
</svg>

