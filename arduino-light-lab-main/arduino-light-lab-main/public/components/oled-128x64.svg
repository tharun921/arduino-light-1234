<!-- OLED Display 128x64 -->
<svg width="90" height="70" viewBox="0 0 90 70" xmlns="http://www.w3.org/2000/svg">
  <!-- PCB Board -->
  <rect x="5" y="5" width="80" height="60" rx="2" fill="#3B82F6" stroke="#1E40AF" stroke-width="1.5"/>
  
  <!-- OLED Screen -->
  <rect x="10" y="10" width="70" height="45" rx="1" fill="#18181B" stroke="#71717A" stroke-width="1"/>
  
  <!-- Active display area -->
  <rect x="12" y="12" width="66" height="41" rx="0.5" fill="#1E40AF"/>
  
  <!-- Sample display content (pixel pattern) -->
  <g opacity="0.8">
    <!-- Sample text: "OLED" -->
    <text x="39" y="25" text-anchor="middle" fill="#60A5FA" font-size="8" font-family="monospace" font-weight="bold">OLED 128x64</text>
    <text x="39" y="38" text-anchor="middle" fill="#93C5FD" font-size="6" font-family="monospace">I2C Display</text>
  </g>
  
  <!-- Pixel grid pattern -->
  <g opacity="0.1">
    <line x1="15" y1="15" x2="75" y2="15" stroke="#60A5FA" stroke-width="0.3"/>
    <line x1="15" y1="20" x2="75" y2="20" stroke="#60A5FA" stroke-width="0.3"/>
    <line x1="15" y1="25" x2="75" y2="25" stroke="#60A5FA" stroke-width="0.3"/>
    <line x1="15" y1="30" x2="75" y2="30" stroke="#60A5FA" stroke-width="0.3"/>
    <line x1="15" y1="35" x2="75" y2="35" stroke="#60A5FA" stroke-width="0.3"/>
    <line x1="15" y1="40" x2="75" y2="40" stroke="#60A5FA" stroke-width="0.3"/>
    <line x1="15" y1="45" x2="75" y2="45" stroke="#60A5FA" stroke-width="0.3"/>
    <line x1="15" y1="50" x2="75" y2="50" stroke="#60A5FA" stroke-width="0.3"/>
  </g>
  
  <!-- Pin header -->
  <rect x="25" y="58" width="40" height="5" fill="#18181B" stroke="#71717A" stroke-width="0.5"/>
  
  <!-- Pins (4 pins for I2C) -->
  <rect x="30" y="60" width="3" height="8" rx="0.5" fill="#6B7280"/>
  <rect x="38" y="60" width="3" height="8" rx="0.5" fill="#DC2626"/>
  <rect x="46" y="60" width="3" height="8" rx="0.5" fill="#10B981"/>
  <rect x="54" y="60" width="3" height="8" rx="0.5" fill="#FCD34D"/>
  
  <!-- Pin labels -->
  <text x="31.5" y="57" text-anchor="middle" fill="white" font-size="4" font-weight="bold">GND</text>
  <text x="39.5" y="57" text-anchor="middle" fill="white" font-size="4" font-weight="bold">VCC</text>
  <text x="47.5" y="57" text-anchor="middle" fill="white" font-size="4" font-weight="bold">SCL</text>
  <text x="55.5" y="57" text-anchor="middle" fill="white" font-size="4" font-weight="bold">SDA</text>
  
  <!-- Resolution label on PCB -->
  <text x="75" y="12" text-anchor="end" fill="white" font-size="4" font-weight="bold">0.96"</text>
</svg>

