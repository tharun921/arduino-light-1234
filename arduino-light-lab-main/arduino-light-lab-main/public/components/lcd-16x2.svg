<svg xmlns="http://www.w3.org/2000/svg" width="613" height="274" viewBox="0 0 613 274">
  <!-- Exact replica of LCD 16x2 image -->
  
  <!-- Green PCB background -->
  <rect x="0" y="0" width="613" height="274" fill="#2d8659"/>
  
  <!-- Black LCD frame/border -->
  <rect x="39" y="46" width="535" height="182" fill="#000000"/>
  
  <!-- Olive-green LCD display screen -->
  <rect x="58" y="84" width="497" height="110" fill="#4a5320" rx="10"/>
  
  <!-- Bottom pin labels (white text) -->
  <g font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="normal">
    <text x="46" y="252">VSS</text>
    <text x="73" y="252">VDD</text>
    <text x="103" y="252">V0</text>
    <text x="130" y="252">RS</text>
    <text x="158" y="252">RW</text>
    <text x="189" y="252">E</text>
    <text x="213" y="252">D0</text>
    <text x="241" y="252">D1</text>
    <text x="269" y="252">D2</text>
    <text x="297" y="252">D3</text>
    <text x="325" y="252">D4</text>
    <text x="353" y="252">D5</text>
    <text x="381" y="252">D6</text>
    <text x="409" y="252">D7</text>
    <text x="443" y="252">A</text>
    <text x="473" y="252">K</text>
  </g>
  
  <!-- Gold pin connectors at bottom -->
  <g fill="#FFD700">
    <circle cx="54" cy="263" r="4"/>
    <circle cx="82" cy="263" r="4"/>
    <circle cx="110" cy="263" r="4"/>
    <circle cx="138" cy="263" r="4"/>
    <circle cx="166" cy="263" r="4"/>
    <circle cx="194" cy="263" r="4"/>
    <circle cx="222" cy="263" r="4"/>
    <circle cx="250" cy="263" r="4"/>
    <circle cx="278" cy="263" r="4"/>
    <circle cx="306" cy="263" r="4"/>
    <circle cx="334" cy="263" r="4"/>
    <circle cx="362" cy="263" r="4"/>
    <circle cx="390" cy="263" r="4"/>
    <circle cx="418" cy="263" r="4"/>
    <circle cx="446" cy="263" r="4"/>
    <circle cx="474" cy="263" r="4"/>
  </g>
  
  <!-- Pin number labels at very bottom -->
  <g font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="normal">
    <text x="51" y="271" text-anchor="middle">1</text>
    <text x="166" y="271" text-anchor="middle">6</text>
    <text x="471" y="271" text-anchor="middle">16</text>
  </g>
</svg>
