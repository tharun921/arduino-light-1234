<!-- LCD 16x2 Display -->
<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- PCB Board -->
  <rect x="5" y="5" width="110" height="50" rx="2" fill="#10B981" stroke="#059669" stroke-width="1.5"/>
  
  <!-- LCD Screen -->
  <rect x="10" y="10" width="100" height="35" rx="1" fill="#86EFAC" stroke="#059669" stroke-width="1"/>
  
  <!-- LCD viewing area -->
  <rect x="12" y="12" width="96" height="31" rx="0.5" fill="#065F46"/>
  
  <!-- Character grid (16x2) -->
  <g opacity="0.3">
    <!-- Row 1 -->
    <rect x="14" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="20" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="26" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="32" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="38" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="44" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="50" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="56" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="62" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="68" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="74" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="80" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="86" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="92" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="98" y="14" width="4" height="6" fill="#10B981"/>
    <rect x="104" y="14" width="4" height="6" fill="#10B981"/>
    
    <!-- Row 2 -->
    <rect x="14" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="20" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="26" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="32" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="38" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="44" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="50" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="56" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="62" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="68" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="74" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="80" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="86" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="92" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="98" y="35" width="4" height="6" fill="#10B981"/>
    <rect x="104" y="35" width="4" height="6" fill="#10B981"/>
  </g>
  
  <!-- Sample text -->
  <text x="14" y="20" fill="#10B981" font-size="5" font-family="monospace" font-weight="bold">ARDUINO LCD</text>
  <text x="14" y="40" fill="#10B981" font-size="5" font-family="monospace" font-weight="bold">16x2 DISPLAY</text>
  
  <!-- Contrast potentiometer -->
  <rect x="8" y="48" width="6" height="4" rx="1" fill="#3B82F6" stroke="#1E40AF" stroke-width="0.5"/>
  
  <!-- Pin header -->
  <rect x="18" y="48" width="84" height="5" fill="#18181B" stroke="#71717A" stroke-width="0.5"/>
  
  <!-- Individual pins (16 pins) -->
  <circle cx="21" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="26" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="31" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="36" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="41" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="46" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="51" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="56" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="61" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="66" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="71" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="76" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="81" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="86" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="91" cy="50.5" r="1" fill="#F59E0B"/>
  <circle cx="96" cy="50.5" r="1" fill="#F59E0B"/>
  
  <!-- Label -->
  <text x="110" y="12" text-anchor="end" fill="white" font-size="4" font-weight="bold">LCD1602</text>
</svg>

