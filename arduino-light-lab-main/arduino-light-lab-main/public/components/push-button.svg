<!-- Push Button -->
<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Button base -->
  <rect x="10" y="10" width="30" height="30" rx="2" fill="#18181B" stroke="#71717A" stroke-width="1.5"/>
  
  <!-- Button cap -->
  <circle cx="25" cy="25" r="10" fill="#DC2626" stroke="#991B1B" stroke-width="1.5"/>
  <circle cx="25" cy="25" r="8" fill="#EF4444" opacity="0.8"/>
  
  <!-- Shine effect -->
  <ellipse cx="23" cy="22" rx="4" ry="3" fill="white" opacity="0.3"/>
  
  <!-- Pins -->
  <circle cx="12" cy="12" r="2" fill="#D97706"/>
  <line x1="12" y1="10" x2="12" y2="5" stroke="#D97706" stroke-width="2"/>
  
  <circle cx="38" cy="12" r="2" fill="#D97706"/>
  <line x1="38" y1="10" x2="38" y2="5" stroke="#D97706" stroke-width="2"/>
  
  <circle cx="12" cy="38" r="2" fill="#D97706"/>
  <line x1="12" y1="40" x2="12" y2="45" stroke="#D97706" stroke-width="2"/>
  
  <circle cx="38" cy="38" r="2" fill="#D97706"/>
  <line x1="38" y1="40" x2="38" y2="45" stroke="#D97706" stroke-width="2"/>
  
  <!-- Pin numbers -->
  <text x="12" y="3" text-anchor="middle" fill="#D97706" font-size="4">1</text>
  <text x="38" y="3" text-anchor="middle" fill="#D97706" font-size="4">2</text>
  <text x="12" y="49" text-anchor="middle" fill="#D97706" font-size="4">3</text>
  <text x="38" y="49" text-anchor="middle" fill="#D97706" font-size="4">4</text>
</svg>

