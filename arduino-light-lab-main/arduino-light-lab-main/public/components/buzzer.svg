<!-- Buzzer -->
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Buzzer body (cylinder top view) -->
  <circle cx="20" cy="20" r="15" fill="#18181B" stroke="#71717A" stroke-width="1.5"/>
  
  <!-- Top metal disc -->
  <circle cx="20" cy="20" r="12" fill="#D4D4D8" stroke="#A3A3A3" stroke-width="1"/>
  
  <!-- Sound hole pattern -->
  <circle cx="20" cy="20" r="1.5" fill="#52525B"/>
  <circle cx="16" cy="18" r="0.8" fill="#52525B"/>
  <circle cx="24" cy="18" r="0.8" fill="#52525B"/>
  <circle cx="16" cy="22" r="0.8" fill="#52525B"/>
  <circle cx="24" cy="22" r="0.8" fill="#52525B"/>
  <circle cx="18" cy="14" r="0.8" fill="#52525B"/>
  <circle cx="22" cy="14" r="0.8" fill="#52525B"/>
  <circle cx="18" cy="26" r="0.8" fill="#52525B"/>
  <circle cx="22" cy="26" r="0.8" fill="#52525B"/>
  
  <!-- + marking on top -->
  <text x="20" y="10" text-anchor="middle" fill="#DC2626" font-size="6" font-weight="bold">+</text>
  
  <!-- Pins at bottom -->
  <circle cx="17" cy="36" r="2" fill="#DC2626"/>
  <line x1="17" y1="36" x2="17" y2="40" stroke="#DC2626" stroke-width="2"/>
  
  <circle cx="23" cy="36" r="2" fill="#18181B"/>
  <line x1="23" y1="36" x2="23" y2="40" stroke="#18181B" stroke-width="2"/>
  
  <!-- Pin labels -->
  <text x="17" y="34" text-anchor="middle" fill="white" font-size="4" font-weight="bold">+</text>
  <text x="23" y="34" text-anchor="middle" fill="white" font-size="4" font-weight="bold">-</text>
</svg>

