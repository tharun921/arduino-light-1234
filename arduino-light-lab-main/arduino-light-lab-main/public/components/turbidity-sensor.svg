<svg width="220" height="200" viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg">

  <!-- MAIN GREEN BOARD -->
  <rect x="30" y="20" width="260" height="150" rx="15" fill="#2E8B57"/>

  <!-- LEFT SIDE PINS -->
  <rect x="10" y="55" width="20" height="10" fill="#FFD600"/>
  <rect x="10" y="80" width="20" height="10" fill="#FFD600"/>
  <rect x="10" y="105" width="20" height="10" fill="#FFD600"/>
  <rect x="10" y="130" width="20" height="10" fill="#FFD600"/>

  <!-- LEFT PIN LABELS -->
  <text x="40" y="63" fill="white" font-size="14" font-family="Arial">VCC</text>
  <text x="40" y="88" fill="white" font-size="14" font-family="Arial">GND</text>
  <text x="40" y="113" fill="white" font-size="14" font-family="Arial">DO</text>
  <text x="40" y="138" fill="white" font-size="14" font-family="Arial">AO</text>

  <!-- RIGHT SIDE PINS -->
  <rect x="280" y="55" width="20" height="10" fill="#FF8A80"/>
  <rect x="280" y="80" width="20" height="10" fill="#FF8A80"/>
  <rect x="280" y="105" width="20" height="10" fill="#80DEEA"/>
  <rect x="280" y="130" width="20" height="10" fill="#80DEEA"/>

  <!-- RIGHT PIN LABELS -->
  <text x="245" y="63" fill="white" font-size="14" font-family="Arial">+LE</text>
  <text x="245" y="88" fill="white" font-size="14" font-family="Arial">-LE</text>
  <text x="245" y="113" fill="white" font-size="14" font-family="Arial">PH+</text>
  <text x="245" y="138" fill="white" font-size="14" font-family="Arial">PH-</text>

  <!-- BLUE TURBIDITY SCREEN -->
  <rect x="110" y="65" width="150" height="55" rx="6" fill="#0A2E78"/>
  <text x="122" y="100" fill="white" font-size="20" font-family="Arial" font-weight="bold">TURBIDITY</text>

  <!-- BLUE ADJUST BUTTON -->
  <circle cx="245" cy="92" r="10" fill="#6EC6FF" stroke="#BFE5FF" stroke-width="2"/>

  <!-- LED INDICATORS -->
  <circle cx="95" cy="80" r="8" fill="#00FF3C"/>
  <circle cx="95" cy="110" r="8" fill="#FF2A2A"/>

  <!-- BOTTOM LABEL -->
  <text x="160" y="165" fill="white" font-size="18" font-family="Arial" font-weight="bold" text-anchor="middle">
    TURBIDITY SENSOR
  </text>

</svg>
